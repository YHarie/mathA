<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>順列基礎問題</title>
  <style>
      body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #problem-area {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background-color: #f0f0f0;
    }

    #blackboard-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      padding: 10px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      touch-action: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>順列基礎問題</h1>
<div class="question" id="question"></div>
<div>
  <label for="answer">答え：<input type="number" id="answer"> 通り</label>
</div>
<div style="margin-top: 20px;">
  <button type="button" onclick="checkAnswer()">答え合わせ</button>
  <button type="button" onclick="generateQuestion()">再出題</button>
</div>
<div id="feedback" style="margin-top: 20px;"></div>

<script>
MathJax = { chtml: { displayAlign: "left", }
};
</script>


<script>
function getRandomInt(min, max, exclude = []) {
  let val;
  do {
    val = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (exclude.includes(val));
  return val;
}

function factorial(n) {
  let result = 1;
  for (let i = 1; i <= n; i++) result *= i;
  return result;
}

function productRange(from, to) {
  let result = 1;
  for (let i = from; i <= to; i++) result *= i;
  return result;
}

function generateQuestion() {
  const i = getRandomInt(1, 7);
  const n = getRandomInt(3, 7);
  const r = getRandomInt(1, 3);
  let questionText = '', correctAnswer = 0;

  if (i === 1) {
    questionText = `$$_{${n}}P_{${r}}~の値を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);

  } else if (i === 2) {
    questionText = `$$${n}! ~の値を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 3) {
    questionText = `$$${n}~ 人から~ ${r}~人選んで1列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);

  } else if (i === 4) {
    questionText = `$$~1~から ~${n}~ までの ~${n}~ 個の数字をすべて~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 5) {
    let C = '';
    const wordList = {
      3: ['act', 'bit', 'day', 'max','cat'],
      4: ['math', 'blue', 'easy', 'fair','king','star'],
      5: ['cameo', 'forte', 'pricy', 'scrum','world','tower','cream'],
      6: ['anchor', 'falcon', 'genius', 'invoke','silver','hermit'],
      7: ['alchemy', 'caliber', 'crimson', 'crusade','chariot']
    };
    C = wordList[n][getRandomInt(0, wordList[n].length - 1)];
    questionText = `$$ \\mbox{${C}} という単語の ~${n}~ 個の文字全部を使ってできる文字列は何通りあるか。$$`;
    correctAnswer = factorial(n);

  } else if (i === 6) {
    questionText = `$$~${n}~ 人を全員~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 7) {
    questionText = `$$1~から ~${n}~ までの ~${n}~ 個の数字から，~${r}~ 個選んで~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);
  }

  window.correctAnswer = correctAnswer;
  document.getElementById("question").innerHTML = questionText;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("answer").value = "";
  MathJax.typeset();
}

function checkAnswer() {
  const userAnswer = parseInt(document.getElementById("answer").value);
  const feedback = userAnswer === window.correctAnswer ? '正解です！' : `不正解です。正解は ${window.correctAnswer} 通りです。`;
  document.getElementById("feedback").innerText = feedback;
}

generateQuestion();
</script>
</body>
</html>
