<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トップページ</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      color: #0077cc;
    }

    #quote {
      font-style: italic;
      margin: 1em 0;
      color: #555;
    }

    .badge {
      background-color: #ffcc80;
      display: inline-block;
      padding: 0.5em 1em;
      margin: 1em 0;
      border-radius: 1em;
      font-weight: bold;
      color: #333;
    }

    .recommendation {
      margin-top: 2em;
    }

    .recommendation a, .recommendation button {
      text-decoration: none;
      background: #4db6ac;
      color: white;
      padding: 0.8em 1.2em;
      border-radius: 0.5em;
      display: inline-block;
      margin-top: 1em;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    .recommendation a:hover, .recommendation button:hover {
      background: #00796b;
    }
      @media (orientation: portrait) {
      .container {
        flex-direction: column;
      }

      #left-area,#right-area {
        height: 40vh;
      }

  </style>
</head>
<body>
  <h1>一歩ずつ確実に！</h1>
  <div id="quote">...</div>

  <div class="recommendation">
    <button onclick="loadRandomRecommendation()">今日の一問を見る</button>
  </div>

  <script>
    const quotes = [
      "成功の反対は失敗ではなく、挑戦しないこと。",
      "できるかどうかじゃない。やるかどうかだ。",
      "昨日より今日、今日より明日。",
      "継続は力なり。"
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    const todaysQuestions = [
      "場合の数まとめ.html",
      "和の法則・積の法則.html",
      "円順列・重複順列.html",
      "組み合わせ.html",
      "集合の基礎.html",
      "集合の要素の個数.html",
      "順列基礎問題.html"
    ];

    function loadRandomRecommendation() {
      const randomPage = todaysQuestions[Math.floor(Math.random() * todaysQuestions.length)];
      if (window.parent && typeof window.parent.loadPage === 'function') {
        window.parent.loadPage(randomPage);
      } else {
        location.href = randomPage; // fallback
      }
    }
  </script>
</body>
</html>
