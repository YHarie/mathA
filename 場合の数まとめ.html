function getRandomInt(min, max, exclude = []) {
  let val;
  do {
    val = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (exclude.includes(val));
  return val;
}

function factorial(n) {
  let result = 1;
  for (let i = 1; i <= n; i++) result *= i;
  return result;
}

function productRange(from, to) {
  let result = 1;
  for (let i = from; i <= to; i++) result *= i;
  return result;
}
function createDescendingSequence(n, r) {
  let result = [];
  for (let i = 0; i < r; i++) {
    result.push(n - i);
  }
  return result.join('・');  // 例: "6・5・4"
}

function drawGridAndPoints(v, h, p, q) {
  const canvas = document.getElementById("gridCanvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;

  const cellWidth = width / (h - 1);
  const cellHeight = height / (v - 1);

  ctx.clearRect(0, 0, width, height);
  ctx.font = "25px Arial";
  ctx.textAlign = "left";
  ctx.textBaseline = "middle";
  ctx.strokeStyle = "#aaa";

  // グリッド描画
  for (let i = 0; i < h; i++) {
    const x = i * cellWidth;
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, height);
    ctx.stroke();
  }
  for (let j = 0; j < v; j++) {
    const y = j * cellHeight;
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(width, y);
    ctx.stroke();
  }

  // 点とラベル描画（位置調整あり）
  function drawPoint(gridX, gridY) {
    const cx = gridX * cellWidth;
    const cy = height - gridY * cellHeight;
    ctx.beginPath();
    ctx.arc(cx, cy, 5, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    return { cx, cy };
  }

  // 点A
  const a = drawPoint(0, 0);
  ctx.fillText("A", a.cx + 20, a.cy -20); // 右へ文字1個分

  // 点B
  const b = drawPoint(h - 1, v - 1);
  ctx.fillText("B", b.cx - 22, b.cy + 24); // 左4個、下3個分

  // 点C
  const c = drawPoint(q, p);
  ctx.fillText("C", c.cx + 8, c.cy - 16); // 少し右上
}

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

  function toggleEraser() {
    isErasing = !isErasing;
    // メッセージ表示はなし
  }

  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 12 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
