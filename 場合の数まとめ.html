<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>場合の数　まとめ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: left; }
    .question, #feedback { margin-bottom: 10px; font-size: 18px; text-align: left; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 20px; }
    input[type="number"] { font-size: 16px; margin-left: 10px; width: 80px; }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>場合の数　まとめ</h1>
<div class="question" id="question"></div>
<div>
  <label for="answer">答え：<input type="number" id="answer"> 通り</label>
</div>
<div style="margin-top: 20px;">
  <button type="button" onclick="checkAnswer()">答え合わせ</button>
  <button type="button" onclick="generateQuestion()">再出題</button>
</div>
<div id="feedback" style="margin-top: 20px;"></div>
<script>
MathJax = { chtml: { displayAlign: "left", }
};
</script>

<script>
function getRandomInt(min, max, exclude = []) {
  let val;
  do {
    val = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (exclude.includes(val));
  return val;
}

function factorial(n) {
  let result = 1;
  for (let i = 1; i <= n; i++) result *= i;
  return result;
}

function productRange(from, to) {
  let result = 1;
  for (let i = from; i <= to; i++) result *= i;
  return result;
}

function generateQuestion() {
  const i = getRandomInt(1,23 ); // i=1〜7までは既存、8〜23を新規に対応
  const n = getRandomInt(3, 7);
  const r = getRandomInt(2, 3);
  let questionText = '', correctAnswer = 0;

  if (i === 1) {
    questionText = `$$_{${n}}\\mbox{P}_{${r}}~の値を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);

  } else if (i === 2) {
    questionText = `$$~${n}!~ の値を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 3) {
    questionText = `$$${n}~ 人から ~${r}~ 人選んで~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);

  } else if (i === 4) {
    questionText = `$$1から ~${n}~ までの ~${n}~ 個の数字をすべて~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 5) {
    let C = '';
    const wordList = {
      3: ['act', 'bit', 'day', 'max'],
      4: ['math', 'blue', 'easy', 'fair'],
      5: ['cameo', 'forte', 'pricy', 'scrum'],
      6: ['anchor', 'falcon', 'genius', 'invoke'],
      7: ['alchemy', 'caliber', 'crimson', 'crusade']
    };
    C = wordList[n][getRandomInt(0, wordList[n].length - 1)];
    questionText = `$$\\mbox{${C}}~ という単語の ~${n}~ 個の文字全部を使ってできる文字列は何通りあるか。$$`;
    correctAnswer = factorial(n);

  } else if (i === 6) {
    questionText = `$$${n}~ 人を全員~1~列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = factorial(n);

  } else if (i === 7) {
    questionText = `$$1~から ${n}~ までの ~${n}~ 個の数字から，~${r}~ 個選んで1列に並べるときの並べ方を求めよ。$$`;
    correctAnswer = productRange(n - r + 1, n);

  } else if (i === 8) {
    questionText = `$$${n} 人が円卓を囲んで座るとき，並び方は何通りあるか。$$`;
    correctAnswer = factorial(n - 1);

  } else if (i === 9) {
    const A = String.fromCharCode(65 + getRandomInt(0, n - 1));
    let B;
    do {
      B = String.fromCharCode(65 + getRandomInt(0, n - 1));
    } while (B === A);
    let C = [];
    for (let j = 0; j < n; j++) {
      C.push(String.fromCharCode(65 + j));
    }
    questionText = `$$\\mbox{${C.join(', ')}}~ の ~${n}~ 人が輪の形に並ぶとき，~\\mbox{${A}}と\\mbox{${B}}~が隣り合うような並び方は何通りあるか。$$`;
    correctAnswer = 2 * factorial(n - 2);

  } else if (i === 10) {
    let c = [];
    for (let j = 0; j < n; j++) {
      c.push(String.fromCharCode(97 + j));
    }
    questionText = `$$${n} 個の文字 ${c.join(', ')} から，重複を許して ${r} 個取り出して 1列に並べるとき，文字列は何通りできるか。$$`;
    correctAnswer = Math.pow(n, r);

  } else if (i === 11) {
    let N = [];
    for (let j = 1; j <= r; j++) {
      N.push(j);
    }
    questionText = `$$${r}~ 個の数字~ ${N.join(', ')}~ を重複を許して使ってできる ~${n}~ 桁の整数は何個あるか。$$`;
    correctAnswer = Math.pow(r, n);
  }
else if (i === 12) {
    const n1 = getRandomInt(1, 3);
    const n2 = getRandomInt(1, 3);
    const n3 = getRandomInt(1, 3);
    const A = 'a，'.repeat(n1);
    const B = 'b，'.repeat(n2);
    const C = 'c，'.repeat(n3 - 1) + 'c';
    const k = [n1, n2, n3].filter(x => x > 1).length;
    const l = [n1, n2, n3].filter(x => x > 2).length;
    correctAnswer = 6 + 6 * k + l;
    questionText = `$$${n1 + n2 + n3}~個の文字~ ${A}${B}${C} ~から，~3~個選んで~1~列に並べるとき，全部で何通りあるか。$$`;
  } else if (i === 13) {
    const n = getRandomInt(2, 12);
    correctAnswer = n < 8 ? n - 1 : 13 - n;
    questionText = `$$大小~2~個のさいころを投げるとき，目の和が~${n}~になる場合は何通りあるか。$$`;
  } else if (i === 14) {
    const n = getRandomInt(3, 8);
    correctAnswer = (n-2) * (n - 1) / 2;
    questionText = `$$大中小~3~個のさいころを投げるとき，目の和が~${n}~になる場合は何通りあるか。$$`;
  } else if (i === 15) {
    const n = getRandomInt(2, 7);
    const m = getRandomInt(2, 7, [n]);
    correctAnswer = n + m - 2;
    questionText = `$$大小~2~個のさいころを投げるとき，目の和が~${n}~または~${m}~になる場合は何通りあるか。$$`;
  } else if (i === 16) {
    const r1 = getRandomInt(3, 6);
    const j = getRandomInt(1, 2);
    const D = j === 1 ? '往復で同じ鉄道を利用してよい' : '往復で同じ鉄道は使わない';
    correctAnswer = j === 1 ? r1 * r1 : r1 * (r1 - 1);
    questionText = `$$\\mbox{A}~村と\\mbox{B}~町は異なる~${r1}~つの鉄道で結ばれている。\\mbox{A}~村と\\mbox{B}~町を${D}とき，往復の仕方は何通りあるか。$$`;
  }
    else if (i === 17) {
    questionText = `$$_{${n}}\\mbox{C}_{${r}}~の値を求めよ。$$`;
    correctAnswer = productRange(n-r+1,n)/factorial(r);

  } else if (i === 18) {
    questionText = `$$${n}~枚の絵はがきから~${r}~枚を選ぶ方法は何通りあるか。$$`;
    correctAnswer = productRange(n-r+1,n)/factorial(r);

  } else if (i === 19) {
    questionText = `$$${n+1}~ 角形の対角線の本数を求めよ。$$`;
    correctAnswer = productRange(n,n+1)/factorial(2);

  } else if (i === 20) {
     questionText = `$$${n+1}~ 角形の~3~個の頂点を結んでできる三角形の個数を求めよ$$`;
    correctAnswer = productRange(n-1,n+1)/factorial(3);


  } else if (i === 21) {
    const A = 'a，'.repeat(r);
    const B = 'b，'.repeat(n-r-1)+'b';

    questionText = `$$ ${A}${B}~ という単語の ~${n}~ 個の文字全部を使ってできる文字列は何通りあるか。$$`;
    correctAnswer = productRange(n-r+1,n)/factorial(r);

  } else if (i === 22) {
    const n1 = getRandomInt(2, 3);
    const n2 = getRandomInt(1, 3);
    const n3 = getRandomInt(1, 3);

    const A = 'a，'.repeat(n1);
    const B = 'b，'.repeat(n2);
    const C = 'c，'.repeat(n3 -1)+'c';

    questionText = `$$ ${A}${B}${C}~ という単語の ~${n1 + n2 + n3}~ 個の文字全部を使ってできる文字列は何通りあるか。$$`;
    correctAnswer = factorial(n1+n2+n3)/(factorial(n1)*factorial(n2)*factorial(n3));
  } 
    else if (i === 23) {
    questionText = `$$${n-r+2}~本の平行線と，それに交わる ~${r+2}~ 本の平行線によってできる平行四辺形は何個あるか$$`;
    correctAnswer = productRange(n-r+1,n-r+2)*productRange(r+1,r+2)/4;
  }






  window.correctAnswer = correctAnswer;
  document.getElementById("question").innerHTML = questionText;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("answer").value = "";
  MathJax.typeset();
}

function checkAnswer() {
  const userAnswer = parseInt(document.getElementById("answer").value);
  const feedback = userAnswer === window.correctAnswer ? '正解です！' : `不正解です。正解は ${window.correctAnswer} 通りです。`;
  document.getElementById("feedback").innerText = feedback;
}

generateQuestion();
</script>
</body>
</html>
