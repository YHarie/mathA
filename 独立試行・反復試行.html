function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
[s,b]=yakubun(s,b);

  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}

function kaijo(n){
  let m=1;
  if(n===0)     return 1;
  if(n<0)     return null;

  for(let i=1;i<n+1;i++){
    m*=i;
  }
return m;

}

function parm(n,m){
  let value=1;
  if(m===0){return value;}
  else{
  for(let i=0;i<m;i++)
{value*=(n-i);}
  return value;}
}

function combi(n,r){
  let value=parm(n,r)/kaijo(r);
  return value;
}

        o=r[0]*k-r[1]*(n-k);
        
        question=`$$
        数直線上を動く点\\mathrm{P}が原点の位置にある。$$
        $$1個のさいころを投げて，${p}以下の目が出たときには$$
        $$Pは正の向きに${r[0]}だけ進み，$$
        $$それ以外の目が出たときには負の向きに${r[1]}だけ進む。$$
        $$さいころを${n}回続けて投げたとき，$$
        $$点\\mathrm{P}${o===0 ?`が原点に戻っている`:`の座標が${o}である`}確率を求めよ。$$`;
        answer=yakubun(combi(n,k)*(p**k)*((6-p)**(n-k)),6**n);
        solution=`$$
        さいころを1回投げて，${p}以下の目が出る事象をAとすると
        ，$$
        $$事象Aの確率は　　　P(A)=\\frac{${p}}{6}=${bunsu(p,6)}$$
        $$${n}回のうち，事象Aがr 回起こるとすると\\overline{A}は(${n}-r)回起こるから$$
        $$${n}回で${o===0 ?`原点に戻っている`:`座標が${o}になっている`}のは$$
        $$　　${keisu(r[0],`r`)}+(${-r[1]})(${n}-r)=${o}$$
        $$が成り立つときである。$$
        $$これを解いて$$
        $$r=${k}$$
        $$よって，${n}回のうちAがちょうど${k}回だけ起こるときである。$$
        $$よって，求める確率は$$
        $$ _{${n}}\\mathrm{C}_{${k}}\\left( ${bunsu(p,6)}\\right)^{${k}}\\left(1-${bunsu(p,6)}\\right)^{${n}-${k}}=${bunsu(answer[0],answer[1])}$$`;
      }

      

    document.getElementById('question').innerHTML = question;
      window.correctAnswer = answer;
      window.solutionText = solution;
      document.getElementById('userInputNum').value = '';
      document.getElementById('userInputDen').value = '';
      MathJax.typeset();
    }
  

    function checkAnswer() {
  const userNum = parseInt(document.getElementById('userInputNum').value, 10);
  const userDen = parseInt(document.getElementById('userInputDen').value, 10);
  const [ansNum, ansDen] = window.correctAnswer;
  const feedback = document.getElementById('feedback');

  if (userNum === ansNum && userDen === ansDen) {
    feedback.textContent = '正解！';
    feedback.className = 'correct';
  } else {
    feedback.textContent = `不正解。正解は ${ansNum}/${ansDen} です。`;
    feedback.className = 'incorrect';
  }
}

      <p>ここにメモを書いたり、図形を描いたりできます。</p>

<button onclick="clearBoard()">クリア</button>
<button onclick="toggleEraser()">消しゴム切替</button>
      
    </div>
  </div>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 12 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
