<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>和の法則・積の法則</title>
  <style>
      body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #problem-area {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background-color: #f0f0f0;
    }

    #blackboard-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      padding: 10px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      touch-action: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
    }  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>和の法則・積の法則</h1>
<div class="question" id="question"></div>
<div>
  <label for="answer">答え：<input type="number" id="answer"> 通り</label>
</div>
<div style="margin-top: 20px;">
  <button type="button" onclick="checkAnswer()">答え合わせ</button>
  <button type="button" onclick="generateQuestion()">再出題</button>
</div>
<div id="feedback" style="margin-top: 20px;"></div>
<script>
MathJax = { chtml: { displayAlign: "left", }
};
</script>

<script>
function getRandomInt(min, max, exclude = []) {
  let val;
  do {
    val = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (exclude.includes(val));
  return val;
}

function generateQuestion() {
  const i = getRandomInt(1, 5);
  let questionText = '', correctAnswer = 0;

  if (i === 1) {
    const n1 = getRandomInt(1, 3);
    const n2 = getRandomInt(1, 3);
    const n3 = getRandomInt(1, 3);
    const A = 'a，'.repeat(n1);
    const B = 'b，'.repeat(n2);
    const C = 'c，'.repeat(n3 - 1) + 'c';
    const k = [n1, n2, n3].filter(x => x > 1).length;
    const l = [n1, n2, n3].filter(x => x > 2).length;
    correctAnswer = 6 + 6 * k + l;
    questionText = `$$${n1 + n2 + n3}~個の文字~ ${A}${B}${C} ~から，~3~個選んで~1~列に並べるとき，全部で何通りあるか。$$`;
  } else if (i === 2) {
    const n = getRandomInt(2, 12);
    correctAnswer = n < 8 ? n - 1 : 13 - n;
    questionText = `$$大小~2~個のさいころを投げるとき，目の和が~${n}~になる場合は何通りあるか。$$`;
  } else if (i === 3) {
    const n = getRandomInt(3, 8);
    correctAnswer = (n-2) * (n - 1) / 2;
    questionText = `$$大中小~3~個のさいころを投げるとき，目の和が~${n}~になる場合は何通りあるか。$$`;
  } else if (i === 4) {
    const n = getRandomInt(2, 7);
    const m = getRandomInt(2, 7, [n]);
    correctAnswer = n + m - 2;
    questionText = `$$大小~2~個のさいころを投げるとき，目の和が~${n}~または~${m}~になる場合は何通りあるか。$$`;
  } else if (i === 5) {
    const r1 = getRandomInt(3, 6);
    const j = getRandomInt(1, 2);
    const D = j === 1 ? '往復で同じ鉄道を利用してよい' : '往復で同じ鉄道は使わない';
    correctAnswer = j === 1 ? r1 * r1 : r1 * (r1 - 1);
    questionText = `$$\\mbox{A}~村と\\mbox{B}~町は異なる~${r1}~つの鉄道で結ばれている。\\mbox{A}~村と\\mbox{B}~町を${D}とき，往復の仕方は何通りあるか。$$`;
  }

  window.correctAnswer = correctAnswer;
  document.getElementById("question").innerHTML = questionText;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("answer").value = "";
  MathJax.typeset();
}

function checkAnswer() {
  const userAnswer = parseInt(document.getElementById("answer").value);
  const feedback = userAnswer === window.correctAnswer ? '正解です！' : `不正解です。正解は ${window.correctAnswer} 通りです。`;
  document.getElementById("feedback").innerText = feedback;
}

generateQuestion();
</script>
</body>
</html>
